name: Daily Auto Commit

on:
  schedule:
    - cron: '30 7 * * *'   # Runs every day at 07:30 UTC
  workflow_dispatch:        # Allows manual trigger for testing

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 25ds3000093@ds.study.iitm.ac.in - Update file
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "25ds3000093@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit"
          git push
