name: Daily Auto Commit

on:
  schedule:
    - cron: '30 7 * * *'
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 25ds3000093@ds.study.iitm.ac.in - Create timestamp file
        run: |
          echo "Updated on $(date)" > timestamp.txt

      - name: Commit and Push
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "25ds3000093@ds.study.iitm.ac.in"
          git add timestamp.txt
          git commit -m "Automated daily commit $(date)"
          git push
